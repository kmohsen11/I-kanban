{% extends "base.html" %}

{% block content %}

<h1 class="title">Confirm Task Deletion</h1>

<p>Are you sure you want to delete this task?</p>

<!-- Display the task details -->
<div class="task-details">
    <strong>Title:</strong> {{ task.title }}<br>
    <strong>Status:</strong> {{ task.status }}<br>
</div>

<!-- Form for confirming task deletion -->
<form method="POST" action="{{ url_for('main.delete_task', task_id=task.id) }}" class="form">
    {{ form.hidden_tag() }}
    <div class="field">
        <div class="control">
            <button type="submit" class="button is-danger">Confirm Delete</button>
        </div>
    </div>
</form>

<a href="{{ url_for('main.tasks') }}" class="button is-link">Cancel</a>

{% endblock %}
